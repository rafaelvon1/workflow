name: AI Full Code Review

on:
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      # 1Ô∏è‚É£ Checkout completo do reposit√≥rio
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # necess√°rio para calcular diffs corretamente

      # 2Ô∏è‚É£ Instala depend√™ncias
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq curl

      # 3Ô∏è‚É£ Captura o diff do PR (adi√ß√µes, dele√ß√µes e altera√ß√µes)
      - name: Get diff of all changes
        id: diff
        run: |
          BASE_SHA=${{ github.event.pull_request.base.sha }}
          echo "Base commit: $BASE_SHA"
          git diff $BASE_SHA...HEAD --unified=0 > full_diff.diff
          echo "diff_file=full_diff.diff" >> $GITHUB_OUTPUT

      # 4Ô∏è‚É£ Envia o diff para a OpenAI e salva a resposta
      - name: AI Review with OpenAI
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          echo "## ü§ñ Revis√£o Completa de C√≥digo com IA" > review.md

          if [ ! -f "${{ steps.diff.outputs.diff_file }}" ]; then
            echo "Nenhum diff encontrado" >> review.md
          else
            diff_content=$(head -n 4000 "${{ steps.diff.outputs.diff_file }}" || echo "Diff muito grande")
            diff_content=${diff_content:-"Nenhuma altera√ß√£o detectada"}

            # Escapa corretamente o diff para JSON
            escaped_diff=$(printf '%s' "$diff_content" | jq -Rs .)

            # Chamada √† OpenAI
            raw_response=$(curl -s https://api.openai.com/v1/chat/completions \
              -H "Content-Type: application/json" \
              -H "Authorization: Bearer $OPENAI_API_KEY" \
              -d "{
                \"model\": \"gpt-4.1-mini\",
                \"messages\": [
                  {\"role\": \"system\", \"content\": \"Voc√™ √© um revisor de c√≥digo experiente em Java Spring Boot.\"},
                  {\"role\": \"user\", \"content\": $escaped_diff}
                ]
              }")

            # Debug: mostra a resposta completa no log
            echo "Raw OpenAI response:"
            echo "$raw_response"

            # Extrai o texto da IA
            response=$(echo "$raw_response" | jq -r '.choices[0].message.content')
            response=${response:-"A IA n√£o retornou nenhum conte√∫do."}

            echo "$response" >> review.md
            echo "üìù Revis√£o completa gerada pela IA:"
            echo "$response"
          fi

      # 5Ô∏è‚É£ Salva o review como artefato
      - name: Upload review artifact
        uses: actions/upload-artifact@v4
        with:
          name: ai-review
          path: review.md

      # 6Ô∏è‚É£ Comenta o review no Pull Request
      - name: Comment on PR
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          path: review.md
