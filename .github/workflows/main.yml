name: Revisão Automática com Gemini CLI

on:
  pull_request:
    branches:
      - main

jobs:
  review:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Instalar dependências
        run: |
          sudo apt-get update
          sudo apt-get install -y jq curl

      - name: Obter o diff do PR
        id: diff
        run: |
          BASE_SHA=${{ github.event.pull_request.base.sha }}
          echo "Base commit: $BASE_SHA"
          git diff $BASE_SHA...HEAD --unified=0 > full_diff.diff
          echo "diff_file=full_diff.diff" >> $GITHUB_OUTPUT

      - name: Revisão com Gemini CLI
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          echo "## Revisão Automática do PR" > review.md

          if [ ! -f "${{ steps.diff.outputs.diff_file }}" ]; then
            echo "Nenhuma alteração detectada." >> review.md
          else
            diff_content=$(head -n 500 "${{ steps.diff.outputs.diff_file }}" || echo "Diff muito grande")
            escaped_diff=$(printf '%s' "$diff_content" | jq -Rs .)

            raw_response=$(curl -sS -X POST https://api.openai.com/v1/chat/completions \
              -H "Authorization: Bearer $GEMINI_API_KEY" \
              -H "Content-Type: application/json" \
              -d "{
                \"model\": \"gpt-4o-mini\",
                \"messages\": [
                  {\"role\": \"system\", \"content\": \"Você é um revisor de código experiente em Java Spring Boot.\"},
                  {\"role\": \"user\", \"content\": $escaped_diff}
                ],
                \"temperature\": 0.2
              }")

            response=$(echo "$raw_response" | jq -r '.choices[0].message.content // "A IA não retornou nenhum conteúdo."')

            echo "$response" >> review.md
            echo "📝 Revisão completa gerada pela IA:"
            echo "$response"
          fi

      - name: Upload do artefato de revisão
        uses: actions/upload-artifact@v4
        with:
          name: ai-review
          path: review.md

      - name: Comentar no PR
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          path: review.md
